<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="shortcut icon" href="resource/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>

<body>
    <div id="navbarContainer"></div>
    <div class="dashboard-wrapper">
        <!-- Dashboard Content -->
        <div class="dashboard-container">
            <div class="dashboard-header">
                <img src="./resource/DropNova.png" alt="DropNova Logo">
            </div>

            <div class="dashboard-actions">
                <button class="btn" onclick="openModal()">Add File</button>
                <input type="text" id="search" placeholder="Search files..." />
            </div>

            <div class="file-section">
                <div class="file-container" id="fileList"></div>
                <div class="logout-container">
                    <form action="php/logout.php" method="POST">
                        <button type="submit" class="logout-button">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Folder Modal -->
    <div id="createFolderModal" class="modal">
        <div class="modal-content">
            <i class="fa-solid fa-xmark close-modal" onclick="closeFolderModal()"></i>
            <h3>Create New Folder</h3>
            <input type="text" id="folderName" placeholder="Folder Name" required />
            <button id="createFolder" class="upload-ok-button">Create</button>
            <button id="closeFolderModal" class="upload-ok-button">Close</button>
        </div>
    </div>

    <!-- File Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <i class="fa-solid fa-xmark close-modal" onclick="closeModal()"></i>
            <h3>Select File</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <label class="custom-file-upload" for="file">
                    <div class="text">
                        <span>Click to upload file</span>
                    </div>
                    <input type="file" id="file" name="file[]" multiple required />
                </label>
                <div id="file-name"></div>
                <button type="submit" class="upload-ok-button">OK</button>
            </form>
        </div>
    </div>

    <!-- Rename File Modal -->
    <div class="modal" id="renameModal">
        <div class="modal-content">
            <i class="fa-solid fa-xmark close-modal" onclick="closeModal()"></i>
            <h3>Rename File</h3>
            <form id="renameForm">
                <input type="text" id="newFileName" placeholder="Enter new file name" required />
                <button type="submit" class="upload-ok-button">Rename</button>
            </form>
        </div>
    </div>

    <!-- View File Modal -->
    <div id="viewFileModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeViewFileModal()">Ã—</span>
            <div id="viewFileContent"></div>
        </div>
    </div>

    <!-- Delete File Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <i class="fa-solid fa-xmark close-modal" onclick="closeDeleteModal()"></i>
            <h3>Delete File</h3>
            <p id="deleteFileNameText">Are you sure you want to delete this file?</p>
            <div id="deleteMessage" style="margin-top: 10px; color: white; font-weight: bold;"></div>
            <div class="deleteButtons">
                <button id="confirmDelete" class="upload-ok-button">Delete</button>
                <button id="cancelDelete" onclick="closeDeleteModal()" class="upload-ok-button">Cancel</button>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>

</html>
