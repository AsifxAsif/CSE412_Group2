<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="dashboard-wrapper">
        <!-- Dashboard Content -->
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2>Welcome to Your Dashboard</h2>
            </div>

            <div class="dashboard-actions">
                <button class="btn" onclick="openModal()">Add File</button>
                <input type="text" id="search" placeholder="Search files..." />
            </div>

            <div class="file-section">
                <div class="file-container" id="fileList"></div>
                <div class="logout-container">
                    <form action="php/logout.php" method="POST">
                        <button type="submit" class="logout-button">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Folder Modal -->
    <div id="createFolderModal" class="modal">
        <div class="modal-content">
            <i class="fa-solid fa-xmark close-modal" onclick="closeFolderModal()"></i>
            <h3>Create New Folder</h3>
            <input type="text" id="folderName" placeholder="Folder Name" required />
            <button id="createFolder" class="upload-ok-button">Create</button>
            <button id="closeFolderModal" class="upload-ok-button">Close</button>
        </div>
    </div>

    <!-- File Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <i class="fa-solid fa-xmark close-modal" onclick="closeModal()"></i>
            <h3>Select File</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <label class="custum-file-upload" for="file">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M10 1C9.73 1 9.48 1.1 9.29 1.29L3.29 7.29C3.1 7.48 3 7.73 3 8V20C3 21.66 4.34 23 6 23H7C7.55 23 8 22.55 8 22C8 21.45 7.55 21 7 21H6C5.45 21 5 20.55 5 20V9H10C10.55 9 11 8.55 11 8V3H18C18.55 3 19 3.45 19 4V9C19 9.55 19.45 10 20 10C20.55 10 21 9.55 21 9V4C21 2.34 19.66 1 18 1H10ZM9 7H6.41L9 4.41V7ZM14 15.5C14 14.12 15.12 13 16.5 13C17.88 13 19 14.12 19 15.5V16V17H20C21.1 17 22 17.9 22 19C22 20.1 21.1 21 20 21H13C11.9 21 11 20.1 11 19C11 17.9 11.9 17 13 17H14V16V15.5ZM16.5 11C14.14 11 12.21 12.81 12.02 15.12C10.28 15.56 9 17.13 9 19C9 21.21 10.79 23 13 23H20C22.21 23 24 21.21 24 19C24 17.13 22.72 15.56 20.98 15.12C20.79 12.81 18.86 11 16.5 11Z" />
                        </svg>
                    </div>
                    <div class="text">
                        <span>Click to upload file</span>
                    </div>
                    <input type="file" id="file" name="file[]" multiple required />
                </label>
                <div id="file-name"></div>
                <button type="submit" class="upload-ok-button">OK</button>
            </form>
        </div>
    </div>

    <!-- Rename File Modal -->
    <div class="modal" id="renameModal">
        <div class="modal-content">
            <i class="fa-solid fa-xmark close-modal" onclick="closeModal()"></i>
            <h3>Rename File</h3>
            <form id="renameForm">
                <input type="text" id="newFileName" placeholder="Enter new file name" required />
                <button type="submit" class="upload-ok-button">Rename</button>
            </form>
        </div>
    </div>

    <!-- View File Modal -->
    <div id="viewFileModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeViewFileModal()">Ã—</span>
            <div id="viewFileContent"></div>
        </div>
    </div>

    <!-- Delete File Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <i class="fa-solid fa-xmark close-modal" onclick="closeDeleteModal()"></i>
            <h3>Delete File</h3>
            <p id="deleteFileNameText">Are you sure you want to delete this file?</p>
            <div id="deleteMessage" style="margin-top: 10px; color: white; font-weight: bold;"></div>
            <button id="confirmDelete" class="upload-ok-button">Delete</button>
            <button onclick="closeDeleteModal()" class="upload-ok-button">Cancel</button>
        </div>
    </div>


    <script src="js/dashboard.js"></script>
</body>

</html>
